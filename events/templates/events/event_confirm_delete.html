{% extends "base.html" %}
{% block title %}Delete Event{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Event</h1>
    <p>Are you sure you want to delete the event "{{ event.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'events:list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
