{% extends "base.html" %}
{% block title %}Delete Recurrence{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Recurrence</h1>
    <p>Are you sure you want to delete this recurrence for "{{ recurrence.event.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'events:recurrence_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
