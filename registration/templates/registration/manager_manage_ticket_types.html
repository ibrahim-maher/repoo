<h1>Manage Ticket Types for {{ event.name }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Ticket Type</button>
</form>

<h2>Existing Ticket Types</h2>
<ul>
    {% for ticket in ticket_types %}
        <li>
            {{ ticket.name }} - ${{ ticket.price }} (Capacity: {{ ticket.capacity }})
            <a href="{% url 'registration:manager_edit_ticket_type' event.id ticket.id %}">Edit</a>
            <form method="post" action="{% url 'registration:manager_delete_ticket_type' event.id ticket.id %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
