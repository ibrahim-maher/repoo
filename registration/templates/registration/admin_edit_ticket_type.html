{% extends 'base.html' %}

{% block content %}
<h1>Edit Ticket Type for {{ event.name }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<a href="{% url 'registration:admin_manage_ticket_types' event.id %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
