{% extends 'base.html' %}

{% block content %}
<h1>Delete Registration Field: {{ field.field_name }}</h1>
<p>Are you sure you want to delete this field?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'registration:admin_manage_registration_fields' event.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
