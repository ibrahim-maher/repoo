{% extends 'base.html' %}

{% block content %}
<h1>Delete Ticket: {{ ticket.name }}</h1>
<p>Are you sure you want to delete this ticket?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'registration:admin_list_tickets' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
