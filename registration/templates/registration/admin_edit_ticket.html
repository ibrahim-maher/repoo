{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-6 py-12 bg-white shadow-lg rounded-lg border border-gray-200">

    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Edit Ticket: {{ ticket.name }}</h1>

    <!-- Display form errors -->
    {% if form.errors %}
    <div class="bg-red-100 text-red-700 p-4 rounded-lg shadow-md mb-6">
        <ul>
            {% for field, errors in form.errors.items %}
                {% for error in errors %}
                    <li class="text-sm">{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <!-- Edit Ticket Form -->
    <form method="post" class="space-y-6">
        {% csrf_token %}

        <!-- Render Form Fields -->
        <div class="mb-4">
            {{ form.as_p }}
        </div>

        <!-- Submit Button -->
        <div class="flex justify-center">
            <button type="submit" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Save Changes
            </button>
        </div>
    </form>



</div>
{% endblock %}
